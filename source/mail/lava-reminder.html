<textarea id="input"><escape-me>
<size=40>Important Reminder on <color=maroon>Lava Haka</color></size>

- Lava Haka will <color=blue>disappear</color> 10 minutes after summon.

- When you start a rally, you must wait for 5 minutes before your troops start marching toward the Lava Haka.

So,

- If you can, use a hero that with bonus <color=blue>Marching Speed</color> (for example, 1-star Gabriel)

- If you have Pedra (bunny girl) or Miku at 2-star, use them. They have bonus speed and can <color=navy>recover</color> all battle damage from a Lava Haka rally.

- If you are online when a Lava Haka is summoned, start a rally but do not join rallies by others so more people can participate.

- If you come online <i>late</i> and the Lava Haka has <b>less than 5 minutes</b> left on the clock, do not start a rally because you won't have time. Instead, join someoneâ€™s rally instead.
</escape-me></textarea>

</div>
