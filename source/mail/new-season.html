<textarea id="input"><escape-me>

■ At reset, remember to refresh your <color=navy>Alliance Challenge</color> until the quests are all SSR (gold)

Quack! Quack!
~ Commander Ducky <color=orange>(^)></color>

</section>

<section>

</div>
</section>
