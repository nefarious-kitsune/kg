<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This Site is Under Maintenance</title>
  <link href="./css/common.css" rel="stylesheet" />
  <style>
    .system-notice {
      background-color: #558ddb;
      width: 30rem;
      border-radius: 1.2rem;
      padding: 0.4rem;
    }
    .system-title {
      text-align: center;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.3rem 0 0.5rem 0;
    }
    .system-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10rem;
      background-color: #dfebf7;
      border-radius: 1rem;
    }
    .system-message {
      margin: 0 0.5rem 0.5rem 0.5rem;
      padding: 0.5rem;
    }
    .system-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c4ced9;
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center;">
  <div class="system-notice">
    <div class="system-title">System Notices</div>
    <div class="system-content">
      <div class="system-message">
        The site is under maintenance so you cannot
        read the content. Please try again later.
        <div class="system-bar">
          <img src="./images/clock.png" />
          <span style="display: inline-block; margin: 0 0 0 1rem;">
            <a href="./content">Let me in anyway</a>
          </span>
        </div>
      </div> 
    </div>
  </div>
</div>


</body>
</html>
