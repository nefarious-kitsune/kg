<h1>End of season reminder</h1>

<p>Alliance Mail template for reminders at end of a Burning Expedition season</p>

<section>
<h2>Input</h2>
<p>
<button class="editor-button" onclick="copyInput()">Copy</button>
<button class="editor-button" onclick="validateInput()">Preview</button>
<input type="radio" id="dark-mode" name="message-mode"  onchange="switchMode()"/>
<label for="dark-mode">Alliance Message</label>
<input type="radio" id="white-mode" name="message-mode" onchange="switchMode()" checked/>
<label for="white-mode">Alliance Mail</label>
</p>

<textarea id="input">&lt;color=maroon&gt;&lt;size=60&gt;REMINDER&lt;/size&gt;&lt;/color&gt;
■ Remember to do your &lt;color=navy&gt;Elemental Lord&lt;/color&gt;
■ At reset, remember to refresh your &lt;color=navy&gt;Alliance Challenge&lt;/color&gt; until the quests are all SSR (gold)
■ Hit the &lt;color=navy&gt;Lava Cave&lt;/color&gt; as soon as you can.
■ It's free server transfer week. After you port back to Normal Land, &lt;color=navy&gt;shield up&lt;/color&gt;!
■ ESI will be at UTC 1800 as usual

Quack! Quack!
~ Commander Ducky &lt;color=orange&gt;(^)&gt;&lt;/color&gt;</textarea>
</section>

</div>
