  <div class="field-container">
    <div class="label-wrapper">
      <input
        id="hero-{{NUMBER}}-name"
        type="text"
        list="hero-name-list"
        value=""
        placeholder="Hero {{NUMBER}}"
        class="hero-name"/>
    </div>
    <div class="value-wrapper">
      <div class="input-wrapper">
        <label for="hero-{{NUMBER}}-star-level">Star level</label>
        <div class="select-wrapper hero-star-level"
          ><select id="hero-{{NUMBER}}-star-level">
            <option disabled selected>Hero star level</option>
            <option value="0" >----</option>
            <option value="1" >☆</option>
            <option value="2" >☆ 1/2</option>
            <option value="3" >★</option>
            <option value="4" >★ 1/3</option>
            <option value="5" >★ 2/3</option>
            <option value="6" >★★</option>
            <option value="7" >★★ 1/4</option>
            <option value="8" >★★ 2/4</option>
            <option value="9" >★★ 3/4</option>
            <option value="10">★★★</option>
            <option value="11">★★★ 1/5</option>
            <option value="12">★★★ 2/5</option>
            <option value="13">★★★ 3/5</option>
            <option value="14">★★★ 4/5</option>
            <option value="15">★★★★</option>
            <option value="16">★★★★ 1/5</option>
            <option value="17">★★★★ 2/5</option>
            <option value="18">★★★★ 3/5</option>
            <option value="19">★★★★ 4/5</option>
            <option value="20">★★★★★</option>
          </select
        ></div
      ></div>
      <div class="input-wrapper" data-tooltip="Number of cards as shown on hero avatar icon"
        ><label for="hero-{{NUMBER}}-cards">Cards</label>
        <input
          id="hero-{{NUMBER}}-cards"
          type="number"
          min="1"
          max="1000"
          step="1"
          value=""
          placeholder="# of cards"
          class="max-10k"
      /></div>
    </div>
  </div>
