  <div class="field-container">
    <div class="label-wrapper">
      <input
        id="i-hero-name-{{INDEX}}"
        type="text"
        list="hero-name-list"
        value=""
        placeholder="Hero {{INDEX}}"
        class="hero-name"/>
    </div>
    <div class="value-wrapper">
      <div class="input-wrapper">
        <label for="i-hero-star-level-{{INDEX}}">Star level</label>
        <div class="select-wrapper hero-star-level">
          <select id="i-hero-star-level-{{INDEX}}" >
            <option disabled selected>Hero star level</option>
            <option value="0" >0/2</option>
            <option value="1" >1/2</option>
            <option value="2" >★</option>
            <option value="3" >★ 1/3</option>
            <option value="4" >★ 2/3</option>
            <option value="5" >★★</option>
            <option value="6" >★★ 1/4</option>
            <option value="7" >★★ 2/4</option>
            <option value="8" >★★ 3/4</option>
            <option value="9">★★★</option>
            <option value="10">★★★ 1/5</option>
            <option value="11">★★★ 2/5</option>
            <option value="12">★★★ 3/5</option>
            <option value="13">★★★ 4/5</option>
            <option value="14">★★★★</option>
            <option value="15">★★★★ 1/5</option>
            <option value="16">★★★★ 2/5</option>
            <option value="17">★★★★ 3/5</option>
            <option value="18">★★★★ 4/5</option>
            <option value="19">★★★★★</option>
          </select>
        </div>
      </div>
      <div class="input-wrapper" data-tooltip="Number of cards as shown on hero avatar icon">
        <label for="i-hero-card-{{INDEX}}">Cards</label>
        <input id="i-hero-card-{{INDEX}}" type="number" min="1" max="1000" step="1" value="" placeholder="# of cards" class="max-10k">
      </div>
      <div class="input-wrapper"><input type="button" onclick="resetRow({{INDEX}})" value="Reset"></div>
    </div>
  </div>
