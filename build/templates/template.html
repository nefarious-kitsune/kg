<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miku's Shrine: {{TITLE}}</title>
  <link rel="icon" type="image/x-icon" href="../images/logo_mini.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kg.kitsune21.com/">
  <meta property="og:title" content="Miku's Shrine | {{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://kg.kitsune21.com/images/logo_torii.png">
  <link href="../css/common.css" rel="stylesheet" />
  <link href="../data/data.css" rel="stylesheet" />
  <script src="../data/data-common.js"></script>
  <script src="./templates.js"></script>
  <link href="./templates.css" rel="stylesheet" />
  <script>
    document.addEventListener("DOMContentLoaded", (e) => getDom(2))
  </script>
</head>
<body>
<header id="header">
  <div id="breadcrumb-wrapper"><nav>
    <a class="link" href="../content">Home</a>
    <span class="chevron">›</span>
    <a class="link" href="./">Templates</a>
    <span class="chevron">›</span>
    <span class="current">{{TITLE}}</span>
  </nav></div>
</header>
<main>
<h1>{{TITLE}}</h1>
<p>{{DESCRIPTION}}</p>
<div class="tabbed-table-wrapper">
<div class="tabbed-table-tab-bar">
<button onclick="switchTab(0)" id="data-tab-0" class="tab focused">Message</button>
<button onclick="switchTab(1)" id="data-tab-1" class="tab">Preview</button>
<div class="extra"></div>
</div>
<div class="tabbed-table-content" id="data-content-0">
<button onclick="copyInput()" class="copyText">Copy</button>
<div id="message-input">
{{INPUT}}
</div>
</div>
<div class="tabbed-table-content" id="data-content-1" class="hidden">
<div id="message-output" class="{{TYPE}}">
{{OUTPUT}}
</div>
</div>
</main>
</body>
</html>
